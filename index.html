<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let d = new Date(2018, 0, 31, 14, 35, 20, 50);
      document.write(d.toDateString() + "<br>");
      document.write(d.toLocaleDateString() + "<br>");
      document.write(d.toISOString() + "<br>");
      document.write(d.toUTCString() + "<br>");
      document.write(d.toTimeString() + "<br>");
      document.write(d.toLocaleTimeString() + "<br>");
      document.write(d.getHours() + "<br>");
      document.write(d.getMinutes() + "<br>");
      document.write(d.getSeconds() + "<br>");
      document.write(d.getMilliseconds() + "<br>");
      document.write(d.getTime() + "<br>");
      document.write(d.getTimezoneOffset() + "<br>");
    </script>
  </body>
</html>
